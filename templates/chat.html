<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-comments me-2"></i>AI Chat</h4>
                    <button type="button" id="clear-chat" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-trash-alt me-1"></i>Clear Chat
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                    <div class="text-center text-muted my-5">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <p>Start a conversation with the AI assistant.</p>
                    </div>
                </div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required>
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-paper-plane me-1"></i>Send
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <small>Powered by OpenAI's GPT-4o</small>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
