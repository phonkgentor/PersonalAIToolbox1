<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-bug me-2"></i>Bug & Vulnerability Scanner</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header bg-secondary">
                                <h5 class="mb-0">Upload Python Code</h5>
                            </div>
                            <div class="card-body">
                                <form id="code-upload-form" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="code-file" class="form-label">Select Python File (.py)</label>
                                        <input class="form-control" type="file" id="code-file" name="file" accept=".py" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-search me-1"></i>Scan for Vulnerabilities
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div id="scan-status" class="alert alert-info d-none">
                            <div class="d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm me-2" role="status">
                                    <span class="visually-hidden">Scanning...</span>
                                </div>
                                <div>Scanning for vulnerabilities...</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-secondary">
                                <h5 class="mb-0">Scan Results</h5>
                            </div>
                            <div class="card-body">
                                <div id="results-empty" class="text-center text-muted py-5">
                                    <i class="fas fa-clipboard-check fa-3x mb-3"></i>
                                    <p>Upload a Python file to scan for vulnerabilities</p>
                                </div>
                                
                                <div id="results-content" class="d-none">
                                    <h6>Summary:</h6>
                                    <div class="mb-3" id="scan-summary">
                                        <!-- Scan summary will be inserted here -->
                                    </div>
                                    
                                    <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="bandit-tab" data-bs-toggle="tab" data-bs-target="#bandit-results" type="button" role="tab">Bandit</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="semgrep-tab" data-bs-toggle="tab" data-bs-target="#semgrep-results" type="button" role="tab">Semgrep</button>
                                        </li>
                                    </ul>
                                    
                                    <div class="tab-content mt-3" id="resultTabsContent">
                                        <div class="tab-pane fade show active" id="bandit-results" role="tabpanel">
                                            <div id="bandit-issues-list">
                                                <!-- Bandit results will be inserted here -->
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="semgrep-results" role="tabpanel">
                                            <div id="semgrep-issues-list">
                                                <!-- Semgrep results will be inserted here -->
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid mt-3">
                                        <button id="download-report" class="btn btn-success" disabled>
                                            <i class="fas fa-download me-1"></i>Download Full Report
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/bug_scanner.js') }}"></script>
